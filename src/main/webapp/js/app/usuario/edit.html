<header-component></header-component>
<div class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-9" style="min-height: 50%; min-width: 57%; border: 3px solid black;border-radius: 10px; margin: 80px 20px 80px 20px; background-color: lightgrey">
            <form name="userForm" style="margin-top: 10px; margin-left: 20px; margin-bottom: 20px">
                <h1><i class="fas fa-user"></i>  Editar usuario</h1>
                <hr>

                <div class="row">
                    <div class="col-4">
                        <label>
                            <img style="width: 111%" src="../../../image/cliente.jpg" alt=""/>
                        </label>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <h5>Nombre</h5>
                            <input type="text" ng-pattern="/^[a-zA-Z]*$/" maxlength="20" class="form-control" id="nombre" name="nombre" ng-model="ajaxDatoUsuario.nombre" ng-required="true" />
                            <div ng-show="!userForm.nombre.$valid" class="alert alert-danger" role="alert">
                                Nombre erroneo
                            </div>
                        </div>
                        <div class="form-group">
                            <h5>1ยบ Apellido</h5>
                            <input type="text" ng-pattern="/^[a-zA-Z]*$/" maxlength="20" class="form-control" id="ape1" name="ape1" ng-model="ajaxDatoUsuario.ape1" ng-required="true" />
                            <div ng-show="!userForm.ape1.$valid" class="alert alert-danger" role="alert">
                                Primer apellido erroneo
                            </div>
                        </div>
                        <div class="form-group">
                            <h5>2ยบ Apellido</h5>
                            <input type="text" ng-pattern="/^[a-zA-Z]*$/" maxlength="20" class="form-control" id="ape2" name="ape2" ng-model="ajaxDatoUsuario.ape2" ng-required="true" />
                            <div ng-show="!userForm.ape2.$valid" class="alert alert-danger" role="alert">
                                Segundo apellido erroneo
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group" ng-class="{ 'has-error' : userForm.dni.$invalid && !userForm.dni.$pristine }">
                            <h5>DNI</h5>
                            <input type="text" maxlength="9" class="form-control" id="dni" name="dni" ng-model="ajaxDatoUsuario.dni" ng-required="true" ng-pattern="/^[0-9]{8}[TRWAGMYFPDXBNJZSQVHLCKET]$/"
                                   />
                            <div ng-show="userForm.dni.$error.pattern" class="alert alert-danger" role="alert">
                                Formato dni erroneo
                            </div>
                        </div>
                        <div class="form-group">
                            <h5>Login</h5>
                            <input type="text" ng-pattern="/^[a-zA-Z0-9]\w{3,24}$/" maxlength="20" class="form-control" id="login" name="login" ng-model="ajaxDatoUsuario.login" ng-minlength="6" ng-required="true" />
                            <div ng-show="userForm.login.$error.minlength" class="alert alert-danger" role="alert">
                                La longitud del login es demasiado corta
                            </div>
                            <div ng-show="!userForm.login.$valid" class="alert alert-danger" role="alert">
                                Login erroneo
                            </div>
                        </div>
                        <tipousuario-selection class="modal fade" id="cadd-location-modal" obj="ajaxDatoUsuario.obj_tipoUsuario">

                        </tipousuario-selection>

                        <div class="form-group">
                            <div class="row">

                                <div class="col-7">
                                    <h5>Tipo Usuario</h5>
                                </div>
                                <div class="col-2" style="margin-left: -38px">
                                    <span class="input-group-text fas fa-search"
                                          data-toggle="modal"
                                          data-target="#cadd-location-modal"></span>
                                </div>
                                <div class="col-3"></div>

                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <input ng-model="ajaxDatoUsuario.obj_tipoUsuario.id"
                                           ng-change="tipoUsuarioRefresh()"
                                           id="obj_tipoUsuario_desc"
                                           name="obj_tipoUsuario_desc"
                                           aria-describedby="basic-addon2"
                                           class="form-control"
                                           type="text"
                                           size="5"
                                           ng-required="true"
                                           ng-model-options="{debounce: 1000}"
                                           maxlength="5"
                                           disabled="disabled">
                                </div>
                                <div class="col-9">
                                    <input type="text" disabled="disabled" class="form-control" ng-model="ajaxDatoUsuario.obj_tipoUsuario.desc"/>
                                </div>
                            </div>
                        </div>
                        <div ng-show="tipousuario" class="alert alert-danger" role="alert">
                            Tipo Usuario erroneo
                        </div>
                    </div> 
                </div>
            </form>
            <div class="row"style="margin-bottom: 15px">
                <div class="col-9"></div>
                <div class="col-3">
                    <a href="javascript:window.history.back();"> <button class="btn btn-danger">Volver</button> </a>
                    <button ng-click="guardar()" ng-show="!mensaje" type="button" class="btn btn-success" ng-disabled="userForm.$invalid">Guardar</button>
                </div>
            </div>
            <div class="alert alert-success" ng-model="resultado" ng-show="mensaje">
                Datos actualizados correctamente.
            </div>
            <div class="alert alert-danger" ng-show="mensajeError">
                Datos erroneos.
            </div>
        </div>
        </form>
    </div>  
    <div class="col-2"></div>
</div>       
</div>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
