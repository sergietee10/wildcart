<header-component></header-component>
<div class="container-fluid">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12" style="min-height: 100%; min-width: 97%; border: 1px solid lightgrey;border-radius: 10px; margin: 75px auto 80px auto; background-color: lightgray; padding-bottom: 30px">
                <main role="main" class="col-md-9 ml-sm-auto col-lg-12 px-4">
                    <div class="d-flex justify-content-between flex-wrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1><i class="fas fa-users"></i> Listado de Tipos de Usuario</h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <div class="btn-group" style="width:400px;">
                                <p class="mt-2" style="width:200px;"><b>Selecciona RPP: </b></p>
                                <select class="form-control" 
                                        ng-change="update()" 
                                        ng-model="rpp">
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="50">50</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-5">
                            <nav aria-label="paginacion" style="margin-left: 25%">
                                <ul class="pagination">
                                    <li class="page-item">
                                        <a class="page-link" ng-show="page > 2" href="{{ob}}/plist/{{rpp}}/1/{{order}}/{{align}}">First</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" ng-show="page > 1" href="{{ob}}/plist/{{rpp}}/{{page - 1}}/{{order}}/{{align}}">Previous</a>
                                    </li>
                                    <li class="page-item" ng-class="{'active':(p == page), 'disabled': p === '...'}" ng-repeat="p in list2 track by $index">
                                        <a class="page-link" href="{{ob}}/plist/{{rpp}}/{{p}}/{{order}}/{{align}}">{{p}}</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" ng-show="page != totalPages" href="{{ob}}/plist/{{rpp}}/{{page--1}}/{{order}}/{{align}}">Next</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" ng-show="page != totalPages - 1 && page != totalPages" href="{{ob}}/plist/{{rpp}}/{{totalPages}}/{{order}}/{{align}}">Last</a>
                                    </li><li>
                                        <button type="button" class="btn btn-xs btn-dark" style="margin-left: 10px" ng-click="resetOrder()">
                                            <i class="fas fa-redo-alt"></i>    Reset Order
                                        </button>
                                    </li>
                                    <li>
                                        <a style="margin-left: 10px" href="javascript:window.history.back()"> 
                                            <button type="button" class="btn btn-primary btn-xs">
                                                <i class="fa fa-reply"></i>  <b>Volver</b>
                                            </button></a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <div class="col-2"></div>
                        <div class="col-2"><a href="/tipousuario/new" style="color: white"><button type="button" class="btn btn-dark btn-xs">Añadir Tipo Usuario</button></a></div>
                    </div>





                    <div class="table-responsive">
                        <table class="table table-dark">
                            <tr>
                                <th>
                                    ID
                                    <button type="button" class="btn btn-dark" ng-click="ordena('id', 'asc')">
                                        <i class="fas fa-long-arrow-alt-up"></i>
                                    </button>
                                    <button type="button" class="btn btn-dark" ng-click="ordena('id', 'desc')">
                                        <i class="fas fa-long-arrow-alt-down"></i>
                                    </button>
                                </th>
                                <th>
                                    Descripción
                                    <button type="button" class="btn btn-dark" ng-click="ordena('tipousuario.desc', 'asc')">
                                        <i class="fas fa-long-arrow-alt-up"></i>
                                    </button>
                                    <button type="button" class="btn btn-dark" ng-click="ordena('tipousuario.desc', 'desc')">
                                        <i class="fas fa-long-arrow-alt-down"></i>
                                    </button>
                                </th>
                                <th>
                                    Acciones
                                </th>

                            </tr>
                            <tr ng-repeat="fila in ajaxDataUsuarios">
                                <td>{{fila.id}}</td>
                                <td>{{fila.desc}}</td>
                                <td>
                                    <a href="tipousuario/view/{{fila.id}}"> <button type="button" class="btn btn-light btn-sm">
                                            <i class="fa fa-eye"></i>
                                        </button></a>

                                    <a href="tipousuario/edit/{{fila.id}}"><button type="button" class="btn btn-light btn-sm">
                                            <i class="fa fa-edit"></i>
                                        </button></a>

                                    <a href="tipousuario/remove/{{fila.id}}"><button type="button" class="btn btn-light btn-sm">
                                            <i class="fa fa-ban"></i>
                                        </button></a>
                                </td>
                            </tr>
                        </table>

                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-5">
                            <nav aria-label="paginacion" style="margin-left: 25%">
                                <ul class="pagination">
                                    <li class="page-item">
                                        <a class="page-link" ng-show="page > 2" href="{{ob}}/plist/{{rpp}}/1/{{order}}/{{align}}">First</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" ng-show="page > 1" href="{{ob}}/plist/{{rpp}}/{{page - 1}}/{{order}}/{{align}}">Previous</a>
                                    </li>
                                    <li class="page-item" ng-class="{'active':(p == page), 'disabled': p === '...'}" ng-repeat="p in list2 track by $index">
                                        <a class="page-link" href="{{ob}}/plist/{{rpp}}/{{p}}/{{order}}/{{align}}">{{p}}</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" ng-show="page != totalPages" href="{{ob}}/plist/{{rpp}}/{{page--1}}/{{order}}/{{align}}">Next</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" ng-show="page != totalPages - 1 && page != totalPages" href="{{ob}}/plist/{{rpp}}/{{totalPages}}/{{order}}/{{align}}">Last</a>
                                    </li><li>
                                        <button type="button" class="btn btn-xs btn-dark" style="margin-left: 10px" ng-click="resetOrder()">
                                            <i class="fas fa-redo-alt"></i>    Reset Order
                                        </button>
                                    </li>
                                    <li>
                                        <a style="margin-left: 10px" href="javascript:window.history.back()"> 
                                            <button type="button" class="btn btn-primary btn-xs">
                                                <i class="fa fa-reply"></i>  <b>Volver</b>
                                            </button></a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <div class="col-4"></div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</div>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
