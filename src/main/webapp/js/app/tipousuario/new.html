<header-component></header-component>
<div class="container-fluid">
    <div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-6" style="min-height: 50%; min-width: 57%; border: 3px solid black;border-radius: 10px; margin: 80px 20px 80px 20px; background-color: lightgrey">
            <main role="main" class="col-md-9 ml-sm-auto col-lg-12 px-4" style="margin-top: 20px; margin-bottom: 20px">
           <form name="userForm" ng-show="!mensaje">
                <h1><i class="fas fa-users"></i>  Crear Tipo de Usuario</h1>
                <hr>
                <div class="form-group">
                    <h5>ID Tipo de Usuario</h5>
                    <input type="text" class="form-control" id="id" name="id" ng-disabled="true" ng-model="ajaxDatoTipoUsuario.id" />
                </div>
                <div class="form-group" ng-class="{ 'has-error' : userForm.desc.$invalid && !userForm.desc.$pristine }">
                    <h5>Descripción</h5>
                    <input type="text" maxlength="40" ng-pattern="/^[a-zA-Z]*$/" class="form-control" id="desc" name="desc" ng-model="ajaxDatoTipoUsuario.desc" ng-required="true"/>
                    <div ng-show="!userForm.desc.$valid && !userForm.desc.$pristine" class="alert alert-danger" role="alert">
                        Descripción erroneo
                    </div>
                </div>
            </form>
            <a href="javascript:window.history.back();"> <button class="btn btn-danger"> <i class="fa fa-reply"></i>  <b>Volver</b></button> </a>
            <button ng-click="guardar()" ng-show="!mensaje" type="button" class="btn btn-success" ng-disabled="userForm.$invalid"><b>Crear</b></button>
            <div style="margin-top: 10px" class="alert alert-success" ng-model="resultado" ng-show="mensaje">
                Datos actualizados correctamente.
            </div>
            <div style="margin-top: 10px" class="alert alert-danger" ng-show="mensajeError">
                Datos erroneos.
            </div>
            </main>
        </div>
        <div class="col-4"></div>
    </div>
</div>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
