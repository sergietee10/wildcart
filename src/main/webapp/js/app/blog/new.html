<header-component></header-component>
<div class="container">
    <div class="row">
        <div class="col-12" style="min-height: 50%; min-width: 57%; border: 3px solid black;border-radius: 10px; margin: 80px 20px 80px 20px; background-color: lightgrey">
            <main role="main" class="col-md-9 ml-sm-auto col-lg-12 px-4" style="margin-top: 20px; margin-bottom: 20px">
                <form name="userForm" ng-show="!mensaje">
                    <h1><i class="fas fa-file-invoice-dollar"></i>   Crear Noticia</h1>
                    <hr>
                    <div class="row">
                        <div class="col-3">
                            <div style="border-radius: 5px; width: 225px; height: 245px; background-color: #A5BEDE; text-align: center">
                                <h3>Inserta una Imagen</h3>
                            </div>
                            <br>
                            <input type = "file" file-model = "myFile"/>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <h5>ID</h5>
                                <input type="text" class="form-control" id="id" name="id" ng-disabled="true" ng-model="ajaxDatoBlog.id" />
                            </div>
                            <div class="form-group">
                                <h5>TÃ­tulo</h5>
                                <input type="text" class="form-control" id="id" name="id" ng-model="ajaxDatoBlog.titulo" ng-required="true" />
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : userForm.fecha.$invalid && !userForm.fecha.$pristine }">
                                <div class="row">
                                    <div class="col-6">
                                        <h5>Etiquetas</h5>
                                        <input type="text" class="form-control" id="etiquetas" name="etiquetas" ng-model="ajaxDatoBlog.etiquetas" />
                                    </div>
                                    <div class="col-4">
                                        <h5>Fecha</h5>
                                        <div style="background-color: #A5BEDE; border-radius: 10px; width: 165%; margin-right: 20px">
                                            <md-datepicker ng-model="dt" md-placeholder="Fecha" ng-readonly="true" style="margin-left: -40px;"></md-datepicker></textarea>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-5">
                            <div class="form-group">
                                <h5>Contenido</h5>
                                <input style="height: 126px" type="text" class="form-control" id="id" name="id" ng-model="ajaxDatoBlog.contenido" ng-required="true" />
                            </div>

                            <usuario-selection class="modal fade " id="cadd-location-modal" obj="ajaxDatoBlog.obj_Usuario"></usuario-selection>

                            <div class="form-group">
                                <h5>Usuario</h5>
                                <span class="input-group-text fas fa-search"

                                      data-toggle="modal"
                                      data-target="#cadd-location-modal"></span>
                                <div class="row">
                                    <div class="col-2">
                                        <input type="text" class="form-control" id="obj_tipoUsuario_desc" name="obj_tipoUsuario_desc" ng-model="ajaxDatoBlog.obj_Usuario.id"ng-change="usuarioRefresh()"/>
                                    </div>
                                    <div class="col-10">
                                        <input type="text" class="form-control" ng-model="ajaxDatoBlog.obj_Usuario.nombre"  placeholder="Seleccione un usuario"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
                <div class="row">
                    <div class="col-9"></div>
                    <div class="col-3">
                        <a href="javascript:window.history.back();"> <button class="btn btn-danger">Volver</button> </a>
                        <button ng-click="guardar()" ng-show="!mensaje" type="button" class="btn btn-success" ng-disabled="userForm.$invalid">Guardar</button>
                    </div>
                </div>
                <div class="alert alert-success" ng-model="resultado" ng-show="mensaje">
                    Datos actualizados correctamente.
                </div>
                <div class="alert alert-danger" ng-show="mensajeError">
                    Datos erroneos.
                </div>
            </main>
        </div>
        <div class="col-1"></div>
    </div>
</div>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
