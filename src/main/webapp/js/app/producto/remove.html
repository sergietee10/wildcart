<header-component></header-component>
<div class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-11" style="min-height: 50%; min-width: 57%; border: 3px solid black;border-radius: 10px; margin: 80px 20px 80px 20px; background-color: lightgrey">
            <form name="userForm" style="margin-top: 20px; margin-left: 20px; margin-bottom: 10px">
                <h1><i class="fas fa-apple-alt"></i>  Eliminar Producto</h1>
                <hr>
                <div class="row">
                    <div class="col-3">
                        <label>
                            <img style="border-radius: 5px; width: 250px; height: 250px" ng-src="imagenes/{{ajaxDataProductos.foto}}">
                        </label>
                    </div>
                    <div class="col-4" style="padding-left: 20px">
                        <h5>ID</h5>
                        <input type="text" class="form-control" value="{{ajaxDataProductos.id}}" disabled>       
                        <h5 style="margin-top: 10px">Modelo</h5>
                        <input type="text" class="form-control" value="{{ajaxDataProductos.codigo}}" disabled>
                        <div class="row">
                            <div class="col-6">
                                <h5 style="margin-top: 10px">Existencias</h5>
                                <input type="text" class="form-control" value="{{ajaxDataProductos.existencias}}" disabled>
                            </div>
                            <div class="col-6">
                                <h5 style="margin-top: 10px">Precio</h5>
                                <input type="text" class="form-control" value="{{ajaxDataProductos.precio}}" disabled> 
                            </div>
                        </div>
                    </div>
                    <div class="col-5">
                        <h5>Descripción</h5>
                        <textarea style="height: 162px" class="form-control" disabled>{{ajaxDataProductos.desc}}</textarea>
                        <h5 style="margin-top: 10px">Tipo de Producto</h5>
                        <input type="text" class="form-control" value="{{ajaxDataProductos.obj_tipoProducto.desc}}" disabled> 
                    </div> 
                </div>
                <div class="row">
                    <div class="col-6"></div>
                    <div class="col-6" style="text-align: right">
                        <h5>¿Seguro que quieres borrar el registro?</h5>
                        <a href="javascript:window.history.back()"> 
                            <button type="button" class="btn btn-primary btn-xs">
                                <i class="fa fa-reply"></i>  <b>Volver</b>
                            </button></a>
                        <button ng-click="borrar()" class="btn btn-danger" ng-show="boton">Borrar</button> 
                        <div class="alert alert-success" ng-model="resultado" ng-show="mensaje">
                            Datos borrados correctamente.
                        </div>    
                    </div>
                </div> 
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
