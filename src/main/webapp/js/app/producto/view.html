<header-component></header-component>
<div class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-11" style="min-height: 50%; min-width: 57%; border: 3px solid black;border-radius: 10px; margin: 80px 20px 80px 20px; background-color: lightgrey">
            <form name="userForm" style="margin-top: 10px; margin-left: 20px; margin-bottom: 20px">
                <h1><i class="fas fa-apple-alt"></i> Producto: {{ajaxDataProducto.codigo}}</h1>
                <hr>
                <div class="row">
                    <div class="col-4">
                        <label>
                            <img style="border-radius: 5px; width: 340px; height: 260px;" ng-src="imagenes/{{ajaxDataProducto.foto}}">
                        </label>
                    </div>
                    <div class="col-3" style="padding-left: 40px">
                        <h5>ID</h5>
                        <input type="text" class="form-control" value="{{ajaxDataProducto.id}}" disabled>       
                        <h5 style="margin-top: 10px">Modelo</h5>
                        <input type="text" class="form-control" value="{{ajaxDataProducto.codigo}}" disabled>
                        <div class="row">
                            <div class="col-6">
                                <h5 style="margin-top: 10px">Existencias</h5>
                                <input type="text" class="form-control" value="{{ajaxDataProducto.existencias}}" disabled>
                            </div>
                            <div class="col-6">
                                <h5 style="margin-top: 10px">Precio</h5>
                                <input type="text" class="form-control" value="{{ajaxDataProducto.precio}}" disabled> 
                            </div>
                        </div>
                    </div>
                    <div class="col-5">
                        <h5>Descripci√≥n</h5>
                        <textarea style="height: 162px" class="form-control" disabled>{{ajaxDataProducto.desc}}</textarea>
                        <h5 style="margin-top: 10px">Tipo de Producto</h5>
                        <input type="text" class="form-control" value="{{ajaxDataProducto.obj_tipoProducto.desc}}" disabled> 
                    </div> 
                </div>
                <br>
                <div class="row">
                    <div class="col-6"></div>
                    <div class="col-6" style="text-align: right">
                        <a href="javascript:window.history.back()"> 
                            <button type="button" class="btn btn-primary btn-xs">
                                <i class="fa fa-reply"></i>  <b>Volver</b>
                            </button></a>   
                    </div>
                </div> 
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
