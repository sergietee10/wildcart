<header-component></header-component>
<div class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-11" style="min-height: 50%; min-width: 57%; border: 3px solid black;border-radius: 10px; margin: 80px 20px 80px 20px; background-color: lightgrey">
            <main role="main" class="col-md-9 ml-sm-auto col-lg-12 px-4" style="margin-top: 20px; margin-bottom: 20px">
                <form name="userForm" ng-show="!mensaje">
                    <h1><i class="fas fa-apple-alt"></i>   A침adir Producto</h1>
                    <hr>

                    <div class="row">
                        <div class="col-3">
                            <div style="border-radius: 5px; width: 255px; height: 235px; background-color: #A5BEDE;">
                                <h3>Inserta una Imagen</h3>
                            </div>
                            <br>
                            <h6>A침ade una imagen</h6>
                            <input type = "file" file-model = "myFile"/>
                            <div class="alert alert-danger" ng-show="mensajeB">
                                Selecciona una foto.
                            </div>
                        </div>
                        <div class="col-4" style="padding-left: 40px">
                            <div class="form-group">
                                <h5>ID</h5>
                                <input type="text" class="form-control" id="id" name="id" ng-disabled="true" ng-model="ajaxDatoProducto.id" />
                                <h5>Modelo</h5>
                                <input type="text" ng-pattern="/[A-Za-z0-9]/" maxlength="25" class="form-control" id="codigo" name="codigo"  ng-model="ajaxDatoProducto.codigo" ng-required="true"/>
                                <div ng-show="!userForm.codigo.$valid && !userForm.codigo.$pristine" class="alert alert-danger" role="alert">
                                    Modelo erroneo
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <h5>Existencias</h5>
                                        <input type="text" maxlength="10" ng-pattern="/^[0-9]*$/" class="form-control" id="existencias" name="existencias" ng-model="ajaxDatoProducto.existencias" ng-required="true" placeholder="1000"/>
                                        <div ng-show="!userForm.existencias.$valid && !userForm.existencias.$pristine" class="alert alert-danger" role="alert">
                                            Existencias erroneas
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <h5>Precio</h5>
                                        <input type="text" maxlength="7" ng-pattern="/^[0-9]{1,4}(\.[0-9][0-9])?$/" class="form-control" id="precio" name="precio" ng-model="ajaxDatoProducto.precio" ng-required="true" placeholder="10.99"/>
                                        <div ng-show="!userForm.precio.$valid && !userForm.precio.$pristine" class="alert alert-danger" role="alert">
                                            Precio erroneo
                                        </div>
                                    </div>
                                </div>
                            </div> 
                        </div>
                        <div class="col-5">
                            <div class="form-group">
                                <h5>Descripci칩n</h5>
                                <textarea style="height: 162px" maxlength="1600" type="text" class="form-control" id="desc" name="desc" ng-model="ajaxDatoProducto.desc" ng-required="true"></textarea>
                                <div ng-show="!userForm.desc.$valid && !userForm.desc.$pristine" class="alert alert-danger" role="alert">
                                    Descripci칩n erronea
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-5">
                                        <h5>Tipo Producto</h5>
                                    </div>
                                    <tipoproducto-selection class="modal fade" id="cadd-location-modal" obj="ajaxDatoProducto.obj_tipoProducto"></tipoproducto-selection>
                                    <div class="col-2" style="margin-left: -30px">
                                        <span class="input-group-text fas fa-search"
                                              data-toggle="modal"
                                              data-target="#cadd-location-modal"></span>
                                    </div>
                                    <div class="col-5"></div>
                                </div>
                                <div class="row">
                                    <div class="col-3">
                                        <input ng-model="ajaxDatoProducto.obj_tipoProducto.id"
                                               ng-change="tipoProductoRefresh()"
                                               id="obj_tipoUsuario_desc"
                                               name="obj_tipoUsuario_desc"
                                               aria-describedby="basic-addon2"
                                               class="form-control"
                                               type="text"
                                               size="5"
                                               ng-required="true"
                                               ng-model-options="{debounce: 1000}"
                                               maxlength="5" disabled>
                                    </div>
                                    <div class="col-9">
                                        <input type="text" class="form-control" ng-model="ajaxDatoProducto.obj_tipoProducto.desc" disabled/>
                                    </div>
                                </div>
                            </div>
                            <div ng-show="tipoproducto" class="alert alert-danger" role="alert">
                                Tipo Producto erroneo
                            </div>
                        </div> 
                    </div>

                </form>
                <div class="row">
                    <div class="col-9"></div>
                    <div class="col-3">
                        <a href="javascript:window.history.back();"> <button class="btn btn-danger">Volver</button> </a>
                        <button ng-click="guardar()" ng-show="!mensaje" type="button" class="btn btn-success" ng-disabled="userForm.$invalid">Enviar</button>
                    </div>
                </div>
                <div class="alert alert-success" ng-show="mensaje">
                    Datos actualizados correctamente.
                </div>
                <div class="alert alert-danger" ng-show="mensajeError">
                    Datos erroneos.
                </div>
            </main>
        </div>
    </div>
</div>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
