<header-component></header-component>
<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-6" style="min-height: 50%; min-width: 57%; border: 3px solid black;border-radius: 10px; margin: 80px 20px 80px 20px; background-color: lightgrey">
                <main role="main" class="col-md-9 ml-sm-auto col-lg-12 px-4" style="margin-top: 20px; margin-bottom: 20px">
                    <form name="userForm" style="margin-bottom: 50px;" ng-show="!mensaje">
                        <h1><i class="fas fa-file-invoice-dollar"></i> AÃ±adir Linea</h1>
                        <hr>
                        <div class="form-group">
                            <h5>Linea</h5>
                            <input type="text" class="form-control" id="id" name="id" ng-disabled="true" ng-model="ajaxDatoTipoUsuario.id" />
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : userForm.factura.$invalid && !userForm.factura.$pristine }">
                            <h5>Factura</h5>
                            <input type="text" class="form-control" id="factura" name="factura" ng-disabled="true" ng-model="idfactura" ng-required="true"/>
                        </div>
                        <producto-selection class="modal fade" id="cadd-location-modal" obj="ajaxDatoProducto" 
                                            on-producto-set="productoRefresh(this,false)"></producto-selection>
                        <div class="form-group">
                            <div class="row">

                                <div class="col-2">
                                    <h5>Producto</h5>
                                </div>      
                                <div class="col-2" style="margin-left: -15px">
                                    <span class="input-group-text fas fa-search"
                                          data-toggle="modal"
                                          data-target="#cadd-location-modal">                                  
                                    </span>
                                </div>
                                <div class="col-8"></div>
                            </div>
                                <div class="row">
                                <div class="col-2">
                                <input ng-model="ajaxDatoProducto.id"
                                       ng-change="productoRefresh(this, true)"
                                       aria-describedby="basic-addon2"
                                       id="id_producto"
                                       name="id_producto"
                                       type="text"
                                       size="5"
                                       ng-model-options="{debounce: 1000}"
                                       maxlength="5" disabled="disabled" ng-required="true"  class="form-control"
                                       ng-class="{ 'is-invalid' : userForm.id_producto.$invalid && !userForm.id_producto.$pristine, 'is-valid': userForm.id_producto.$valid}"/>
                                </div>
                                <div class="col-10">
                                    <input type="text" disabled="disabled" class="form-control" ng-model="ajaxDatoProducto.desc"/>
                                </div>   
                            </div>
                        </div> 
                        <div class="form-group" ng-class="{ 'has-error' : userForm.cantidad.$invalid && !userForm.cantidad.$pristine }">
                            <h5>Cantidad</h5>
                            <input type="text" maxlength="9" ng-pattern="/^[0-9]*$/" class="form-control" id="cantidad" name="cantidad" ng-model="cantidad" ng-required="true"/>
                            <div ng-show="!userForm.cantidad.$valid && !userForm.cantidad.$pristine" class="alert alert-danger" role="alert">
                                Cantidad erronea.
                            </div>
                        </div>
                    </form>
                    <a href="javascript:window.history.back();"> <button class="btn btn-danger">Volver</button> </a>
                    <button ng-click="guardar()" ng-show="!mensaje" type="button" class="btn btn-success" ng-disabled="userForm.$invalid">Enviar</button>
                    <div class="alert alert-success" ng-model="resultado" ng-show="mensaje">
                        Datos actualizados correctamente.
                    </div>
                    <div class="alert alert-danger" ng-show="mensajeError">
                        Datos erroneos.
                    </div>
                </main>
            </div>
        </div>
    </div>
</div>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
