<header-component></header-component>
<div class="container-fluid" style="background-color: #161616;">
    <div class="container" style="min-height: 100%; min-width: 97%;">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8" style="background-color: white; min-height: 100%; min-width: 97%;border-radius: 10px; margin: 69px 0px 80px 0px; padding: 30px">
                <div class="row" >
                    <div clas="col-5" style="float: none; margin-left: auto; margin-right: auto;"><img src="../../../image/nike100px.png" alt=""/></div>

                    <div clas="col-2" style="float: none; margin-left: auto; margin-right: auto;"><img src="../../../image/adidas80px.png" alt=""/></div>

                    <div clas="col-4" style="float: none; margin-left: auto; margin-right: auto;">
                        <h1 id="noticias" style="font-size: 50px; margin-top: 25px"> NOTICIAS</h1>
                    </div>
                    <div clas="col-2" style="float: none; margin-left: auto; margin-right: auto;"><img src="../../../image/puma120px.png" alt=""/></div>

                    <div clas="col-2" style="float: none; margin-left: auto; margin-right: auto; margin-top: 10px"><img src="../../../image/new-balance120px.png" alt=""/></div>
                </div>
                <hr>
                <div class="grid-containerb" style="background-color: white; border-radius: 10px; margin-top: 20px;">
                    <div ng-repeat="fila in ajaxDataUsuarios track by $index">
                        <div class="row" style="background-color:  #cccccc; border-radius: 10px; padding: 15px">
                            <div class="col-4">
                                <div>
                                <div class="grid-contenido">
                                    <img id="imgb" ng-src="imagenes/{{fila.foto}}" style="width: 90%; height: 90%; min-height: 185px; min-width: 236px; border-radius: 5px">
                                </div>
                                </div>
                            </div>
                            <div class="col-md-8 col-md-offset-4">
                                <div class="grid-contenidob" style=" font-size: 30px">
                                    <p id="titulo" style=" color: black; word-break: break-all; word-wrap: break-word;"><b>{{fila.titulo}}</b></p>
                                </div>
                                <div class="grid-contenidob" style="font-size: 15px">
                                    <p style="margin-top: 5px; color: black; word-break: break-all; word-wrap: break-word;">{{fila.contenido}}</p>
                                </div>
                                <div class="grid-contenidob">
                                    <p style="font-size: 12px; color: red"><b>{{fila.obj_Usuario.nombre}} {{fila.obj_Usuario.ape1}}</b></p>
                                </div>
                                <div class="grid-contenidob">
                                    <p style="font-size: 12px; color: black"><b>Etiquetas :</b> <span style="color: #708ada">{{fila.etiquetas}}</span> </p>
                                </div>

                                <div class="grid-contenidob">
                                    <p style="font-size: 12px; color: black"><b>Fecha :</b> <span>{{fila.fecha}}</span> </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5"></div>
                    <div class="col-3">
                        <nav aria-label="paginacion">
                                <ul class="pagination">

                                    <li class="page-item">
                                        <a class="page-link" ng-show="page > 1" href="blog/plistblog/{{rpp}}/{{page - 1}}/{{orderURLCliente}}">Anterior</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" ng-show="page > 2" href="blog/plistblog/{{rpp}}/1/{{orderURLCliente}}">1</a>
                                    </li>
                                    <li class="page-item" ng-class="{'active':(p == page), 'disabled': p === '...'}" ng-repeat="p in list2 track by $index">
                                        <a class="page-link" href="blog/plistblog/{{rpp}}/{{p}}/{{orderURLCliente}}">{{p}}</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" ng-show="page != totalPages - 1 && page != totalPages" href="blog/plistblog/{{rpp}}/{{totalPages}}/{{orderURLCliente}}">{{totalPages}}</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" ng-show="page != totalPages" href="blog/plistblog/{{rpp}}/{{page--1}}/{{orderURLCliente}}">Siguiente</a>
                                    </li>
                                </ul>
                            </nav>
                    </div>
                    <div class="col-4"></div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</div>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
