<eader-component></header-component>
<main  role="main" class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6" style="margin-top:100px; border: 3px solid #253034; border-radius: 10px; background-color: #ADC8D1">
            <form name="userForm" style="margin-bottom: 50px;" ng-show="!mensaje">
                <h3 style="text-align: center">Registro de Usuario</h3>
                <div class="form-group">
                    <h5><i class="fas fa-user"></i>  Usuario <b style="color: red">*</b>   <span style="font-size: 15px">(3-9 letras)</span></h5>  
                    <input type="text" class="form-control" id="login" name="login" ng-pattern="userFormat" ng-model="ajaxDatoRegistroUsuario.login" ng-required="true" />
                    <div id="status"></div>
                    <!--<span id="comprobarusuario"></span>-->
                    <div ng-show="!userForm.login.$valid && !userForm.login.$pristine" class="alert alert-danger" role="alert">
                        Formato de usuario no válido
                    </div>
                </div>
                <div class="form-group">
                    <h5><i class="fas fa-unlock"></i>  Contraseña <b style="color: red">*</b></h5>
                    <input type="password" class="form-control" id="password" name="password" ng-pattern="passFormat" ng-model="ajaxDatoRegistroUsuario.password" ng-required="true" />
                    <div ng-show="!userForm.password.$valid && !userForm.password.$pristine" class="alert alert-danger" role="alert">
                        Formato de contraseña no válido
                        <br> 
                        Obligado utilizar:<br>
                        - Minímo 7 caracteres.<br>
                        - Letras en mayúscula<br>
                        - Letras en minúscula<br>
                        - Números
                    </div>
                </div>
                <div class="form-group">
                    <h5><i class="fas fa-envelope"></i>   E-mail <b style="color: red">*</b></h5>
                    <input type="text" class="form-control" id="dni" name="dni" ng-model="ajaxDatoRegistroUsuario.email" ng-required="true" ng-pattern="emailFormat"
                           /> <div id="status2"></div>
                    <div ng-show="userForm.dni.$error.pattern" class="alert alert-danger" role="alert">
                        Formato e-mail no valido
                    </div>
                </div>
                <div class="row">
                    <div class="col-7"></div>
                    <div class="col-5">
                        <button id="enviar" ng-click="guardar()" type="button" class="btn btn-primary btn-lg" ng-disabled="userForm.$invalid" style="right:inherit"><b>Enviar</b></button>
                        <a href="/"> <button class="btn btn-warning btn-lg"><b style="color: white">Volver</b></button> </a>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</main>
