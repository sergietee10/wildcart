<header-component></header-component>
<div class="container-fluid">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12" style="min-height: 100%; min-width: 97%; border: 1px solid lightgrey;border-radius: 10px; margin: 75px auto 40px auto; background-color: lightgray; padding-bottom: 30px">
                <main role="main" class="col-md-9 ml-sm-auto col-lg-12 px-4">
                    <div class="d-flex justify-content-between flex-wrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1><i class="fas fa-file-invoice-dollar"></i> Factura Nº{{id}}</h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <div class="btn-group" style="width:400px;">
                                <p class="mt-2" style="width:200px;">Selecciona RPP: </p>
                                <select class="form-control" ng-change="update()" ng-model="rpp">
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="50">50</option>
                                </select>
                            </div>
                        </div>

                    </div>


                   <div class="row">
                        <div class="col-4"></div>
                        <div class="col-5">
                            <nav aria-label="paginacion">
                                <ul class="pagination">

                                    <li class="page-item">
                                        <a class="page-link" ng-show="page > 1" href="factura/plistlinea/{{id}}/{{rpp}}/{{page - 1}}/{{orderURLCliente}}">Anterior</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" ng-show="page > 2" href="factura/plistlinea/{{id}}/{{rpp}}/1/{{orderURLCliente}}">1</a>
                                    </li>
                                    <li class="page-item" ng-class="{'active':(p == page), 'disabled': p === '...'}" ng-repeat="p in list2 track by $index">
                                        <a class="page-link" href="factura/plistlinea/{{id}}/{{rpp}}/{{p}}/{{orderURLCliente}}">{{p}}</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" ng-show="page != totalPages - 1 && page != totalPages" href="factura/plistlinea/{{id}}/{{rpp}}/{{totalPages}}/{{orderURLCliente}}">{{totalPages}}</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" ng-show="page != totalPages" href="factura/plistlinea/{{id}}/{{rpp}}/{{page--1}}/{{orderURLCliente}}">Siguiente</a>
                                    </li>
                                    <li>
                                        <a style="margin-left: 10px" href="javascript:window.history.back()"> 
                                            <button type="button" class="btn btn-primary btn-xs">
                                                <i class="fa fa-reply"></i>  <b>Volver</b>
                                            </button></a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <div class="col-1"></div>
                        <div class="col-2">
                            <a href="/linea/lineafactura/{{id}}" style="color: white"><button type="button" class="btn btn-dark btn-xs">Añadir Linea</button></a>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-12">
                            <table class="table table-hover table-dark">
                                <thead>
                                    <tr>
                                        <th class="text-center" scope="col">Id</th>
                                        <th class="text-center" scope="col">Cantidad</th>
                                        <th class="text-center" scope="col">Producto</th>
                                        <th class="text-center" scope="col">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="fila in ajaxDatoLineaFactura track by $index">
                                        <th class="text-center">{{fila.id}}</th>
                                        <td class="text-center">{{fila.cantidad}}</td>
                                        <td class="text-center"><a href="producto/view/{{fila.obj_Producto.id}}">{{fila.obj_Producto.desc}}</a></td>
                                        <td class="text-center">
                                            <a href="linea/edit/{{fila.id}}">
                                                <button type="button" class="btn btn-light btn-sm">
                                                    <i class="fa fa-edit"></i>
                                                </button>
                                            </a>
                                            <a href="linea/remove/{{fila.id}}">
                                                <button type="button" class="btn btn-light btn-sm">
                                                    <i class="fa fa-ban"></i>
                                                </button>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4"></div>
                        <div class="col-4">
                            <nav aria-label="paginacion">
                                <ul class="pagination">

                                    <li class="page-item">
                                        <a class="page-link" ng-show="page > 1" href="factura/plistlinea/{{id}}/{{rpp}}/{{page - 1}}/{{orderURLCliente}}">Anterior</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" ng-show="page > 2" href="factura/plistlinea/{{id}}/{{rpp}}/1/{{orderURLCliente}}">1</a>
                                    </li>
                                    <li class="page-item" ng-class="{'active':(p == page), 'disabled': p === '...'}" ng-repeat="p in list2 track by $index">
                                        <a class="page-link" href="factura/plistlinea/{{id}}/{{rpp}}/{{p}}/{{orderURLCliente}}">{{p}}</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" ng-show="page != totalPages - 1 && page != totalPages" href="factura/plistlinea/{{id}}/{{rpp}}/{{totalPages}}/{{orderURLCliente}}">{{totalPages}}</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" ng-show="page != totalPages" href="factura/plistlinea/{{id}}/{{rpp}}/{{page--1}}/{{orderURLCliente}}">Siguiente</a>
                                    </li>
                                    <li>
                                        <a style="margin-left: 10px" href="javascript:window.history.back()"> 
                                            <button type="button" class="btn btn-primary btn-xs">
                                                <i class="fa fa-reply"></i>  <b>Volver</b>
                                            </button></a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <div class="col-4"></div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</div>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
