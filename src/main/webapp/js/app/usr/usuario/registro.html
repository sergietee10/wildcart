<header-component></header-component>
<main  role="main" class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6" style="margin-top:100px; border: 3px solid #253034; border-radius: 10px; background-color: #B5BEC6">
            <form name="userForm" style="margin-bottom: 50px;" ng-show="!mensaje">
                <h3 style="text-align: center">Registro de Usuario</h3>
                <div class="form-group">

                    <div class="row">
                        <div class="col-4">
                            <label>
                                <img style="border-radius: 5px; width: 111%" src="../../../image/cliente.jpg" alt=""/>
                            </label>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <h5 style="margin-top: 20px">Nombre</h5>
                                <input type="text" class="form-control" id="nombre" name="nombre" ng-model="ajaxDataRegistroUsuario.nombre" ng-required="true" />
                                <div ng-show="!userForm.nombre.$valid && !userForm.nombre.$pristine" class="alert alert-danger" role="alert">
                                    Nombre obligatorio
                                </div>
                            </div>
                            <div class="form-group">
                                <h5>1ยบ Apellido</h5>
                                <input type="text" class="form-control" id="ape1" name="ape1" ng-model="ajaxDataRegistroUsuario.ape1" ng-required="true" />
                                <div ng-show="!userForm.ape1.$valid && !userForm.ape1.$pristine" class="alert alert-danger" role="alert">
                                    Primer apellido obligatorio
                                </div>
                            </div>
                            <div class="form-group">
                                <h5>2ยบ Apellido</h5>
                                <input type="text" class="form-control" id="ape2" name="ape2" ng-model="ajaxDataRegistroUsuario.ape2" ng-required="true" />
                                <div ng-show="!userForm.ape2.$valid && !userForm.ape2.$pristine" class="alert alert-danger" role="alert">
                                    Segundo apellido obligatorio
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : userForm.dni.$invalid && !userForm.dni.$pristine }">
                                <h5>DNI</h5>
                                <input type="text" class="form-control" id="dni" name="dni" ng-model="ajaxDataRegistroUsuario.dni" ng-required="true" ng-pattern="/^[0-9]{8}[TRWAGMYFPDXBNJZSQVHLCKET]$/"
                                       />
                                <div ng-show="userForm.dni.$error.pattern" class="alert alert-danger" role="alert">
                                    Formato dni no valido
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="row">
                                <div class="col-6"></div>
                                <div class="col-6">
                                    <a href="javascript:window.history.back()"> 
                                        <button type="button" class="btn btn-primary btn-xs"><i class="fa fa-reply"></i>  <b>Volver</b></button></a>
                                    <button ng-click="guardar()" ng-show="!mensaje" type="button" class="btn btn-success" ng-disabled="userForm.$invalid">Guardar</button>
                                </div>
                            </div>
                        </div> 
                    </div>
            </form>
        </div>
        <div class="col-1"></div>
    </div>
</div>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
